<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body data-trigger-prefix="test">
    <div tg-name="div">div</div>
    <h1 tg-name="h1"></h1>
    <span tg-name="span"></span>

    <script>
        let prefix = document.body.getAttribute('data-trigger-prefix')
        console.log('prefix', prefix)
        /** @type {HTMLElement} */
        const div = document.querySelector('div[tg-name]')
        let { height } = div.getBoundingClientRect()

        // div.style.setProperty('--tg-top', top)
        div.style.setProperty('--tg-height', height)
    </script>
</body>
</html>
